version: "3"
services:
  mongo:
    image: mongo:3.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: prisma
      MONGO_INITDB_ROOT_PASSWORD: prisma
    ports:
      - "27017:27017"
    volumes:
      - mongo:/var/lib/mongo
      - data:/data/db

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mongo
            uri: mongodb://prisma:prisma@mongo

  api:
    image: node:alpine
    restart: always
    working_dir: /app
    depends_on:
      - prisma
    volumes:
      - ./api:/app
    ports:
      - "3000:3000"
    environment:
      SECRET: "prisma-secret"
      PORT: 3000
    entrypoint: /app/entrypoint.sh
    command: yarn dev

  bo:
    image: node
    restart: always
    volumes:
      - ./back-office:/app
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      PORT: 80
    working_dir: /app
    entrypoint: /app/entrypoint.sh
    command: yarn start

volumes:
  mongo: ~
  data: ~
