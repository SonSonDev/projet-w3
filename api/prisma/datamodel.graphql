type User {
  id: ID! @id
  firstName: String
  lastName: String
  email: String @unique
  phone: String
  password: String
  role: Role
  isRepresentative: Boolean @default(value: false)
  company: Company @relation(link: INLINE)
}

type Place {
  id: ID! @id
  name: String
  address: Address
  hours: [Hour!]
  keywords: [String!] @scalarList(strategy: EMBEDDED)
  category: Category @relation(link: INLINE)
  type: String
}

type Company {
  id: ID! @id
  name: String
  type: CompanyType
  address: Address
  users: [User]
  emailDomains: [String!]! @scalarList(strategy: EMBEDDED)
}

type Tag {
  id: ID! @id
  name: String
  type: String
  activity: String
}

type Address @embedded {
  street: String
  zipCode: String
  city: String
}

type Hour @embedded {
  day: Day
  start: String
  end: String
}

enum CompanyType {
  COMPANY
  SCHOOL
  PLACE
  COWORKING
}

enum Day {
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
  SUNDAY
}

enum Category {
  FOOD
  SHOP
  ACTIVITY
}

enum Role {
  SUPER_ADMIN
  ADMIN
  MODERATOR
  USER
}
